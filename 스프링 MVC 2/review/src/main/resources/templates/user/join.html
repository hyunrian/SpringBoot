<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Home</title>
</head>
<body>
<div class="container">
    <div class="py-5">
        <h1>회원가입</h1><br>
        <hr>
        <form th:action method="post" th:object="${user}">
            아이디  <input type="text" th:field="*{userid}" class="form-control"><br><br>
            비밀번호  <input type="password" th:field="*{password}" class="form-control"><br><br>
<!--            프로필사진  <input type="file" th:field="*{userImage}" class="form-control"><br><br>-->
            <button class="btn btn-primary" type="submit">가입하기</button>
            <button class="btn btn-primary" type="button" onclick="location.href='/'">메인으로</button>
        </form>
    </div>

</div>
</body>
</html>
