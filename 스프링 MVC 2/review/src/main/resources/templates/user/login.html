<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Home</title>
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5">
        <h1>로그인</h1><br>
        <hr>
        <form th:action method="post" th:object="${loginForm}">
            아이디  <input type="text" th:field="*{userid}" class="form-control" th:errorclass="field-error"><br>
            <p class="field-error" th:errors="*{userid}"></p>
            비밀번호  <input type="password" th:field="*{password}" class="form-control" th:errorclass="field-error"><br>
            <p class="field-error" th:errors="*{password}"></p>
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
            <button class="btn btn-primary" type="submit">로그인</button>
            <button class="btn btn-primary" type="button" onclick="location.href='/'">메인으로</button>
        </form>
    </div>

</div>
</body>
</html>
